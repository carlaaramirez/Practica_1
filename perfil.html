<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyJornaul</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.js"></script>
    <style>
        ul.navbar {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        li.nav-item {
            flex: 1;
            text-align: center;
        }

        a.nav-link {
            display: block;
            text-decoration: none;
            color: #fff;
            padding: 10px;
        }

        a.nav-link:hover {
            color: #fff;
        }

        /* Agregamos margen superior al cuerpo para evitar que se superponga con la barra */
        body {
            margin-top: 40px; /* Ajusta el valor según sea necesario */
            background-color: #D56565;
        }

        /* Estilo para los rectángulos blancos */
        .rectangle {
            background-color: #fff;
            padding: 40px;
            margin: 10px;
            border: 8px solid #AA5152;
            border-radius: 10px;
            min-height: 200px; /* Establece la altura mínima común para ambos rectángulos */
            color:#AA5152;
        }
        .fc {
            color: #D56565;
        }
        .btn-d56565 {
            background-color: #D56565;
            color: #fff;
        }
        .form-control {
            background-color: #FDB195;
            border: 1px solid #FDB195;
        }
        .btn {
            width: 100%; 
            background-color: #D56567; 
            color: black; 
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul class="navbar">
        <li class="nav-item">
            <a class="nav-link selected" href="inicio.html">Mi calendario</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="Recordatorios.html">Recordatorios</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="perfil.html">Mi perfil</a>
        </li>
    </ul>

    <!-- Contenido de la página -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="rectangle">
                    <img src="imagenes\usuario.png" alt="Imagen de fondo" class="img-fluid">
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="nombre" >
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div class="rectangle">
                    <h2>Mis datos</h2>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Escribe tu apellido">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Escribe tu correo electrónico">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Escribe tu número de teléfono">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    
                    
                </div>
            </div>
        </div>
    </div>
