
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalendar</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.css" rel="stylesheet">
    <style>
        .fc {
            background-color: #fff;
            }
            ul.navbar {
                list-style: none;
                padding: 0;
                margin: 0;
                display: flex;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
            }
    
            li.nav-item {
                flex: 1;
                text-align: center;
            }
    
            a.nav-link {
                display: block;
                text-decoration: none;
                color: #fff;
                padding: 10px;
            }
    
            a.nav-link:hover {
                color: #fff;
            }
    
            /* Agregamos margen superior al cuerpo para evitar que se superponga con la barra */
            body {
                margin-top: 40px; /* Ajusta el valor según sea necesario */
                background-color: #D56565;
            }
    
            /* Estilo para los rectángulos blancos */
            .rectangle {
                background-color: #fff;
                padding: 40px;
                margin: 10px;
                border: 8px solid #AA5152;
                border-radius: 10px;
                min-height: 200px; /* Establece la altura mínima común para ambos rectángulos */
                color:#AA5152;
            }
            .btn-d56565 {
                background-color: #D56565;
                color: #fff;
            }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="rectangle">
                    <ul class="navbar">
                        <li class="nav-item">
                            <a class="nav-link selected" href="inicio.html">Mi calendario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Recordatorios.html">Recordatorios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="perfil.html">Mi perfil</a>
                        </li>
                    </ul>
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek', // Mostrar solo los días con eventos
                events: [
                    {
                        title: 'Tarea 1',
                        start: '2023-10-26',
                    },
                    {
                        title: 'Tarea 2',
                        start: '2023-10-27',
                    },
                    {
                        title: 'Tarea 3',
                        start: '2023-10-28',
                    },
                    // Puedes agregar más tareas y asignarlas a las fechas correspondientes
                ],
            });

            calendar.render();
        });
    </script>
</body>
</html>
